name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get current branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number' || echo "")

          if [ -z "$EXISTING_PR" ]; then
            # Create PR
            gh pr create --title "Auto-merge: $BRANCH_NAME" --body "Automated merge from Claude Code" --base main --head "$BRANCH_NAME"
          fi

          # Merge the PR immediately
          gh pr merge "$BRANCH_NAME" --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
